name: Quality Assurance for Web App

on:
  push:
    branches: [main]
    paths: ['apps/web/**']
  pull_request:
    branches: [main]
    paths: ['apps/web/**']

jobs:
  sanity-check:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
      - name: Enable corepack
        run: corepack enable
      - name: Copy committed test environment variables
        run: cp .env.test .env
      - name: Install dependencies
        run: pnpm install
      - name: Type check with svelte-check
        run: pnpm check
      - name: Code quality check with oxlint
        run: pnpm lint
      - name: Confirm the app builds
        run: pnpm build
  browser-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
      - name: Enable corepack
        run: corepack enable
      - name: Copy committed test environment variables
        run: cp .env.test .env
      - name: Install dependencies
        run: pnpm install
      - name: Build the app
        run: pnpm build
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run database migrations
        run: pnpm db:migrate
      - name: Run Playwright tests with MSW enabled
        run: pnpm test:integration
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./apps/web/test-results/
          retention-days: 30
  vitest-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Run Vitest (unit/integration) tests
        run: pnpm test:unit
